
<div class="card" style="width:400px">
    <img class="card-img-top" [src]="urlImage" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{nameBook}}</h4>
      <p class="card-text">{{description}}</p>
      <a [href]="linkBook" class="btn btn-primary">See More</a>
    </div>
  </div>
